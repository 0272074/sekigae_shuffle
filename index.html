<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>席替え案 作成ツール</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="logo">
                <h1>席替え Shuffler</h1>
            </div>
            <nav class="main-nav">
                <button data-view="input" class="nav-btn active">児童登録</button>
                <button data-view="layout" class="nav-btn">座席配置</button>
                <button data-view="conditions" class="nav-btn">条件設定</button>
                <button data-view="result" class="nav-btn">結果確認</button>
                <button data-view="history" class="nav-btn">履歴管理</button>
                <button data-view="student" class="nav-btn special">発表モード</button>
            </nav>
        </header>

        <main id="view-container" class="view-container">
            <!-- Views will be injected here -->
            <div id="loading">読み込み中...</div>
        </main>

        <footer class="app-footer">
            <p>席替え案 作成ツール v0.1.1</p>
        </footer>
    </div>

    <!-- Scripts (Non-module for file:// compatibility) -->
    <script>window.Views = {};</script>
    <script src="store.js"></script>
    <script src="shuffler.js"></script>
    <script src="views/input-view.js"></script>
    <script src="views/layout-view.js"></script>
    <script src="views/condition-view.js"></script>
    <script src="views/result-view.js"></script>
    <script src="views/student-view.js"></script>
    <script src="views/history-view.js"></script>
    <script src="app.js"></script>
</body>
</html>
